# Selenium Test Automation Framework - Configuration Properties

# Browser Configuration
# Options: chrome, firefox, edge
browser=chrome

# Base URL
baseURL=https://www.google.com

# Implicit Wait Timeout (in seconds)
implicitWait=10

# Explicit Wait Timeout (in seconds)
explicitWait=10

# Page Load Timeout (in seconds)
pageLoadTimeout=30

# Screenshot on Failure
takeScreenshotOnFailure=true

# Screenshot Directory
screenshotDirectory=./target/screenshots

# Log Level
# Options: DEBUG, INFO, WARN, ERROR
logLevel=INFO

# Test Data
testDataDirectory=./src/test/resources/testdata/
